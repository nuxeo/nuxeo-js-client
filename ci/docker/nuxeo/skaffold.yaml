apiVersion: skaffold/v2beta17
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.FTESTS_VERSION}}"
  artifacts:
    - image: "$DOCKER_REGISTRY/nuxeo/nuxeo-js-client-ftests"
      context: .
      kaniko:
        dockerfile: ci/docker/nuxeo/Dockerfile
        useNewRun: true
        singleSnapshot: true
        snapshotMode: "time"
        buildArgs:
          NUXEO_VERSION: "{{.NUXEO_VERSION}}"
  cluster:
    namespace: $CURRENT_NAMESPACE
    dockerConfig:
      secretName: jenkins-docker-cfg
    tolerations:
      - key: team
        operator: "Equal"
        value: platform
        effect: "NoSchedule"
